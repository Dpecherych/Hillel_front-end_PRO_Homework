<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Range Slider Calculator</title>
</head>
<body>
  <div class="calculator">
    <label for="rangeInput">Select value:</label>
    <input type="range" id="rangeInput" min="0" max="100" value="0">
    
    <label for="numberInput">Entered value:</label>
    <input type="number" id="numberInput" min="0" max="100" value="0">
    
    <div class="chart">
      <div class="green-bar"></div>
      <div class="red-bar"></div>
    </div>
  </div>

  
</body>
    <script src="main.js"></script>
</html>
